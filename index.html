<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="diseño.css">
    
</head>
<body>
    <div class="form-login">
        <h1>Registro</h1>
            <form action="./PHP/registro.php" id="frmregistro"  method="post" autocomplete="on">
            <label for="Name">Ingrese nombre completo</label>
            <input type="text" placeholder="Nombre" name="Nombre" required minlength="20" pattern="[A-Za-z]?+"><br> 
            <label for="Name">Ingrese su correo electronico</label>
            <input type="E-mail" name="correo" id="correo" required/><br>
            <label for="Name">Ingrese su número telefonico</label>
            <input type="text" name="Numero" id="Numero" maxlength="10" required/><br>
            <label for="Name">Seleccione su fecha de nacimiento</label>
            <input type="date" name="fecha" id="fecha" required><br>
            <label for="Name">Ingrese su edad</label>
            <input type="number" id="Edad" name="Edad" min="15" max="100"/><br> 
            <label for="Name">Ingrese usuario</label>
            <input type="text" name="Usuario1" placeholder="Usuario"  required maxlength="12"><br>
            <label for="psswd">Contraseña: </label>
            <input type="password" placeholder="Contraseña" name="psswd" id="psswd1" required><br>
            <label for="psswdc">Confirma La  Contraseña: </label>
            <input type="password" placeholder="Contraseña" name="psswdc" id="psswdcon" required><br>

                 <button type="submit" title="Registrarse" name="LogIn">Registrarse</button><br>
            </form>
            <script src="./JS/validacion.js"></script>
    </div>
</body>
</html>
